AWSTemplateFormatVersion: 2010-09-09
Description: todo-app
Transform:
- AWS::Serverless-2016-10-31
Resources:
  SimpleTopic:
    Type: AWS::SNS::Topic
  SNSPayloadLogger:
    Type: AWS::Serverless::Function
    Properties:
      Description: A Lambda function that logs the payload of messages sent to an
        associated SNS topic.
      Runtime: nodejs14.x
      Handler: src/handlers/sns-payload-logger.snsPayloadLoggerHandler
      Events:
        SNSTopicEvent:
          Type: SNS
          Properties:
            Topic:
              Ref: SimpleTopic
        SimpleToDoApiEvent:
          Type: Api
          Properties:
            Path: /lists
            Method: get
      MemorySize: 128
      Timeout: 100
      Policies:
      - AWSLambdaBasicExecutionRole
      - AmazonAPIGatewayInvokeFullAccess
      CodeUri: SNSPayloadLogger
  ToDoTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: Number
      TableName: ToDoCollections
