  #           Id: origin1

  ApiGatewayCloudWatchRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: apigateway.amazonaws.com
            # Resource:
            #   - Fn::Join:
            #     - "/"
            #     - 
            #       - Fn::Join: [":", ["arn:aws:execute-api", {"Ref": "AWS::Region"}, {"Ref":"AWS::AccountId"}, {"Ref": "ToDoApi"}]]
            #       - "*"
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs"
      RoleName: ApiGatewayCloudWatchRole

  ApiGatewayAccount:
    Type: 'AWS::ApiGateway::Account'
    Properties:
      CloudWatchRoleArn: !GetAtt "ApiGatewayCloudWatchRole.Arn"

  ExampleFunctionIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: PolicyGeneratorLambdaPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowDDBTableRead
                Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:GetItem
                  - dynamodb:BatchGetItem
                  - dynamodb:Scan
                  - dynamodb:BatchWriteItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ToDoTable}
              - Sid: AllowListingCognitoUsers
                Effect: Allow
                Action: cognito-idp:ListUsers
                Resource: !GetAtt TodoAppCognitoUserPool.Arn
        - PolicyName: CustomResourceLambdaPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowRolePolicyUpdate
                Effect: Allow
                Action: iam:UpdateAssumeRolePolicy
                Resource: '*'

  ToDoTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: Number
      TableName: ToDoTable
  # This is the Lambda function definition associated with the source code: sns-payload-logger.js. For all available properties, see
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  TasksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      AutoPublishAlias: !Ref AutoPublishAliasName
      FunctionName: TasksFunction
      Description: A Lambda function that connects to a gateway API for to-do list
      Runtime: nodejs12.x
      Handler: dist/tasksHandler.handler
      Role: !GetAtt ExampleFunctionIAMRole.Arn
      Events:
        CreateListEvent:
          Type: Api
          Properties:
            Path: /tasks
            Method: post
            RestApiId:
              Ref: ToDoApi
        GetListsEvent:
          Type: Api
          Properties:
            Path: /tasks
            Method: get
            RestApiId:
              Ref: ToDoApi
      # Policies:
      #   - DynamoDBCrudPolicy:
      #       TableName: !Ref ToDoTable

  APILambdaPermission:
    DependsOn: TasksFunction
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: lambda:InvokeFunction
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ToDoApi}/*'
      FunctionName: !Sub
        - ${FuncArn}:current
        - { FuncArn: !GetAtt TasksFunction.Arn }
      Principal: apigateway.amazonaws.com

  ToDoApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: ToDoApi
      StageName: dev
      DefinitionBody:
        swagger: 2.0
        info:
          version: '1.0'
          title: 'A nice title'
        basePath: /dev
        schemes:
          - 'https'
        paths:
          # options:
          #   x-amazon-apigateway-any-method:
          #     produces:
          #       - application/json
          #     responses:
          #       '200':
          #         description: 200 response
          #         headers:
          #           Access-Control-Allow-Origin:
          #             type: string
          #           Access-Control-Allow-Methods:
          #             type: string
          #           Access-Control-Allow-Headers:
          #             type: string
          x-amazon-apigateway-any-method:
              produces:
                - application/json
              # security:
              #   - TodoAppCognitoUserPool:
              #     - access_points/read
              #     - access_points/write
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TasksFunction.Arn}:${AutoPublishAliasName}/invocations'
                passthroughBehavior: when_no_match
                httpMethod: POST
                type: aws_proxy
          # /tasks:
          #   x-amazon-apigateway-any-method:
          #       produces:
          #         - application/json
          #       # security:
          #       #   - TodoAppCognitoUserPool:
          #       #     - access_points/read
          #       #     - access_points/write
          #       x-amazon-apigateway-integration:
          #         uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TasksFunction.Arn}:${AutoPublishAliasName}/invocations'
          #         passthroughBehavior: when_no_match
          #         httpMethod: POST
          #         type: aws_proxy
            # options:
            #   x-amazon-apigateway-any-method:
            #     produces:
            #       - application/json
            #     responses:
            #       '200':
            #         description: 200 response
            #         headers:
            #           Access-Control-Allow-Origin:
            #             type: https://www.letsdo-list.com
            #           Access-Control-Allow-Methods:
            #             type: 'OPTIONS,POST,GET,PUT,DELETE'
            #           Access-Control-Allow-Headers:
            #             type: 'Content-Type, Authorization, Origin'
            # get:
            #   response: {}
            #   x-amazon-apigateway-integration:
            #     httpMethod: POST
            #     passthroughBehavior: when_no_match
            #     type: aws_proxy
            #     uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TasksFunction.Arn}:${AutoPublishAliasName}/invocations'
          # /:
          #   x-amazon-apigateway-any-method:
          #     produces:
          #       - application/json
          #     x-amazon-apigateway-integration:
          #       uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TasksFunction.Arn}:${AutoPublishAliasName}/invocations'
          #       passthroughBehavior: when_no_match
          #       httpMethod: POST
          #       type: aws_proxy
      Auth:
        DefaultAuthorizer: TodoAppCognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          TodoAppCognitoAuthorizer:
            UserPoolArn: !GetAtt TodoAppCognitoUserPool.Arn
      Cors:
        AllowCredentials: true
        AllowHeaders: "'Content-Type,Authorization,Origin,x-api-key,X-Amz-Security-Token'"
        AllowMethods: "'GET,POST,DELETE,PUT,OPTIONS'"
        AllowOrigin: "'http://localhost:3001'"
      # Cors:
      #   AllowCredentials: true
      #   AllowHeaders:
      #     - Content-type
      #     # - x-api-key
      #     - Authorization
      #     - Origin
      #   AllowMethods:
      #     - GET
      #     - POST
      #     - DELETE
      #     # - PUT
      #     - OPTIONS
      #   AllowOrigin: "'http://localhost:3001'"
      #   # AllowOrigin:
      #   #   - http://localhost:3001
      #   #   - https://letsdo-list.com
      EndpointConfiguration:
        Type: REGIONAL

